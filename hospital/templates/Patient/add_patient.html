{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<div class="container">
    <h2 class="text-center mt-5">Add Patient</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="card col-md-6  mt-2" style="background-color: moccasin; box-shadow: 5px 5px 12px 23px burlywood;">
        <form method="post" class="form mt-4">
           {% csrf_token %}
            <label class="font-weight-bold text-danger">Patient's Name *</label>
            <input type="text" class="form-control" name="name" placeholder="Please Enter Patient's Name Here !" required>

            <label class="font-weight-bold text-danger">Patient's Contact Number *</label>
            <input type="number" class="form-control" name="mobile" placeholder="Please Enter Patient's Contact Number Here !" required>

            <label class="font-weight-bold text-danger">Patient's Address</label>
            <textarea class="form-control" name="address" required></textarea>

            <label class="font-weight-bold text-danger mt-2">Gender</label>: &nbsp; &nbsp;
            <input type="radio" name="gender" value="Male">&nbsp; Male &nbsp; &nbsp;
            <input type="radio" name="gender" value="Female">&nbsp; Female &nbsp; &nbsp;
            <input type="radio" name="gender" value="Other's">&nbsp; Other's
            <div class="text-center mb-4">
                <input type="submit" value="Add Patient" class="btn btn-success">
            </div>
        </form>
        </div>
    </div>
</div>

{% ifequal error "no" %}
<script>
    alert('Patient Added Successfully!');
    window.location=('{% url 'view_patient' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went wrong , Try Again');
</script>
{% endifequal %}

{% endblock %}
