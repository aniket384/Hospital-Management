{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<div class="container">
    <h2 class="text-center mt-5">Add Doctor</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="card col-md-6  mt-3" style="background-color: moccasin; box-shadow: 5px 5px 12px 23px burlywood;">
        <form method="post" class="form mt-4">
           {% csrf_token %}
            <label class="font-weight-bold text-danger">Doctor's Name *</label>
            <input type="text" class="form-control" name="name" placeholder="Please Enter Your Doctor's Name Here !" required>

            <label class="font-weight-bold text-danger">Doctor's Contact Number *</label>
            <input type="number" class="form-control" name="contact" placeholder="Please Enter Your Doctor's Contact Number Here !" required>

            <label class="font-weight-bold text-danger">Doctor's Specialist</label>
            <input type="text" class="form-control" name="special" placeholder="Please Enter Your Doctor's Specialist Here !" required>

            <br>
            <div class="text-center mb-4">
                <input type="submit" value="Add Doctor" class="btn btn-success">
            </div>
        </form>
        </div>
    </div>
</div>

{% ifequal error "no" %}
<script>
    alert('Doctor Added Successfully!');
    window.location=('{% url 'view_doctor' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went wrong , Try Again');
</script>
{% endifequal %}


{% endblock %}
